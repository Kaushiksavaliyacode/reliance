<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reliance Bill Book</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cfcece; /* soft bill pad cream */
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 100% 30px;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      font-size: 16px;
      margin-top: 0;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .info-row label {
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 2px solid #8db6ec;
      padding: 8px;
      text-align: center;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      border: 1px solid #dd014a;
    }

    #percentage.has-value {
      border: 1px solid #007bff;
    }

    .totals {
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn-group button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }


    @media print {
      .btn-group {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="billArea">
    <h1>Reliance Plastic Industries</h1>
    <h2>27, National Highway, Nr. Galaxy Petrolium, Rajkot Road, Bhojjpara, Gondal-360311</h2>

    <div class="info-row">
      <div><label>Bill No:</label> <input type="text" id="billNo" value="001" /></div>
      <div><label>Date/Time:</label> <span id="datetime"></span></div>
    </div>

    <div class="info-row">
      <div style="flex: 1;"><label>Customer Name:</label> <input type="text" id="customerName" placeholder="Enter customer name" /></div>
    </div>

    <table>
      <colgroup>
        <col style="width: 30%;">
        <col style="width: 30%;">
        <col style="width: 60%;"> <!-- Total column wider -->
      </colgroup>
      <thead>
        <tr><th>Weight</th><th>Price</th><th>Total</th></tr>
      </thead>
      <tbody>
        <tr><td><input type="number" id="weight1"></td><td><input type="number" id="price1"></td><td id="total1">0</td></tr>
        <tr><td><input type="number" id="weight2"></td><td><input type="number" id="price2"></td><td id="total2">0</td></tr>
        <tr><td><input type="number" id="weight3"></td><td><input type="number" id="price3"></td><td id="total3">0</td></tr>
        <tr><td><input type="number" id="weight4"></td><td><input type="number" id="price4"></td><td id="total4">0</td></tr>
        <tr><td><input type="number" id="weight5"></td><td><input type="number" id="price5"></td><td id="total5">0</td></tr>
        <tr><td><input type="number" id="weight6"></td><td><input type="number" id="price6"></td><td id="total6">0</td></tr>
        <tr><td><input type="number" id="weight7"></td><td><input type="number" id="price7"></td><td id="total7">0</td></tr>
      </tbody>
    </table>

    <div class="totals">
      <label>Percentage:</label>
      <input type="number" id="percentage" placeholder="Enter %" />
      <p>Total without %: <span id="result-totalWithoutPercentage">0</span></p>
      <p>Total (%): <span id="result-totalPercentage">0</span></p>
      <p>Grand Total: <span id="result-overallTotal">0</span></p>
    </div>

  </div>

  <div class="btn-group">
    <button onclick="window.print()">üñ®Ô∏è Print</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
  </div>

  <script>
    const rowCount = 7;

    function calculateTotal() {
      let totalWithoutPercentage = 0;
      for (let i = 1; i <= rowCount; i++) {
        const weight = parseFloat(document.getElementById(`weight${i}`).value) || 0;
        const price = parseFloat(document.getElementById(`price${i}`).value) || 0;
        const total = weight * price;
        document.getElementById(`total${i}`).textContent = Math.trunc(total);
        totalWithoutPercentage += total;
      }
      const percentage = parseFloat(document.getElementById("percentage").value) || 0;
      const totalPercentage = totalWithoutPercentage * (percentage / 100);
      const overallTotal = totalWithoutPercentage + totalPercentage;
      document.getElementById("result-totalWithoutPercentage").textContent = Math.trunc(totalWithoutPercentage);
      document.getElementById("result-totalPercentage").textContent = Math.trunc(totalPercentage);
      document.getElementById("result-overallTotal").textContent = Math.trunc(overallTotal);
    }

    window.addEventListener('DOMContentLoaded', () => {
      for (let i = 1; i <= rowCount; i++) {
        document.getElementById(`weight${i}`).addEventListener('input', calculateTotal);
        document.getElementById(`price${i}`).addEventListener('input', calculateTotal);
      }
      document.getElementById('percentage').addEventListener('input', function () {
        this.classList.toggle('has-value', this.value.trim() !== '');
        calculateTotal();
      });

      calculateTotal();
      document.getElementById('datetime').textContent = new Date().toLocaleString();
    });

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Reliance Plastic Industries", 15, 15);
      doc.setFontSize(10);
      doc.text("27, National Highway, Nr. Galaxy Petrolium, Rajkot Road, Bhojjpara, Gondal-360311", 15, 22);
      doc.setFontSize(12);
      doc.text(`Bill No: ${document.getElementById('billNo').value}`, 15, 30);
      doc.text(`Date/Time: ${document.getElementById('datetime').textContent}`, 100, 30);
      doc.text(`Customer: ${document.getElementById('customerName').value}`, 15, 37);

      const data = [];
      for (let i = 1; i <= rowCount; i++) {
        const weight = document.getElementById(`weight${i}`).value || '-';
        const price = document.getElementById(`price${i}`).value || '-';
        const total = document.getElementById(`total${i}`).textContent || '0';
        data.push([weight, price, total]);
      }

      doc.autoTable({
        head: [["Weight", "Price", "Total"]],
        body: data,
        startY: 42
      });

      doc.autoTable({
        head: [["Description", "Amount"]],
        body: [
          ["Total without (%)", document.getElementById("result-totalWithoutPercentage").textContent],
          ["Total (%)", document.getElementById("result-totalPercentage").textContent],
          ["Grand Total", document.getElementById("result-overallTotal").textContent]
        ],
        startY: doc.autoTable.previous.finalY + 10
      });

      doc.save("Reliance-Bill-Book.pdf");
    }
  </script>
</body>
</html>
